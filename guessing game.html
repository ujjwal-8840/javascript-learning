<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

</head>
<body>
    
    <script>

        function guessGame(){
    let random = Math.floor(Math.random()*100)+1 
    let number = prompt("Enter a number btw 0to100") 
    let guess = parseInt(number)
    if(guess === random){
        document.write(`you win:${random}`)
    }else if(guess > random){
        document.write("too high")
    }else if(guess < random){
        document.write("too low")
    }else{
        document.write("you failed")
    }
    return random
        }
        let num = guessGame()
        document.write(`&nbsp; : ${num}`)
    </script>
</body>
</html>
